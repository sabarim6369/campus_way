    const tableBody = document.querySelector('#collegeTable tbody');

    function renderTable(data) {
        tableBody.innerHTML = ''; // Clear previous data
        data.forEach(college => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${college.collegeName}</td>
                <td>${college.counsellingCode}</td>
                <td>${college.region}</td>
                <td>${college.district}</td>
                <td>${college.address}</td>
                <td>${college.feesStructure.tuitionFee}</td>
                <td>${college.feesStructure.examFee}</td>
                <td>${college.feesStructure.libraryFee}</td>
                <td>${college.feesStructure.labFee}</td>
                <td>${college.feesStructure.totalFee}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    function filterTable() {
        const searchValue = document.getElementById('searchBar').value.toLowerCase();
        const filteredColleges = colleges.filter(college => {
            return college.collegeName.toLowerCase().includes(searchValue) ||
                   college.district.toLowerCase().includes(searchValue);
        });
        renderTable(filteredColleges);
    }

    // Initial render
    renderTable(colleges);
});
